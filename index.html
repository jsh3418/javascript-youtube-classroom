<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나만의 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <main id="app" class="classroom-container">
      <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
      <nav class="nav">
        <button id="later-see-video-button" class="button nav__button">👁 볼 영상</button>
        <button id="saw-video-button" class="button nav__button">✅ 본 영상</button>
        <button id="search-modal-button" class="button nav__button">🔍 검색</button>
      </nav>
    </main>

    <div class="no-result hide">
      <img src="./src/assets/images/not_found.png" alt="no result image" class="no-result__image" />
      <p class="no-result__description">영상이 없습니다.</p>
    </div>
    <div id="later-see-video-wrapper">
      <ul id="later-see-video-list"></ul>
    </div>
    <div id="saw-video-wrapper" class="hide">
      <ul id="saw-video-list"></ul>
    </div>

    <div class="modal-container hide">
      <div class="dimmer"></div>
      <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
        <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>

        <form class="search-input">
          <div class="search-input-wrapper">
            <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword" />
            <div class="recent-search-text-wrapper"></div>
          </div>
          <button id="search-button" class="search-input__search-button button">검색</button>
        </form>

        <section class="search-result">
          <!-- 검색 결과가 없을 때 띄워주는 태그 -->
          <section class="search-result search-result--no-result hide">
            <div class="no-result">
              <img src="./src/assets/images/not_found.png" alt="no result image" class="no-result__image" />
              <p class="no-result__description">
                검색 결과가 없습니다<br />
                다른 키워드로 검색해보세요
              </p>
            </div>
          </section>
          <ul class="video-list"></ul>
        </section>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
